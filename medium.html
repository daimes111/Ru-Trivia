   <div id="game">
    <header id="game-title" class="header"><span class="title">Ru-Trivia's!</span> Drag Race</header>
    <nav class="progress-container nav">
        <div class="progress">
            <!-- <p></p> -->
            <h2 id="progressText"></h2>
            <div id="progressBar">
                <div id="progressBarFull"></div>
            </div>
        </div>
        <div class="score">
            <h2 >Score: <span id="score-display">0</span></h2>
        </div>  
    </nav>
    <main id="game-questions" class="main">
        <div class="question-container">
            <h2 class="question"></h2>
        </div>
        <div class="choices-container">
            <div class="choice-container">
                <p class="choice-prefix">A)</p>
                <h3 class="choice-text" data-value ="A">Choice A</h3>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B)</p>
                <p class="choice-text" data-value ="B">Choice B</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C)</p>
                <p class="choice-text" data-value ="C">Choice C</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D)</p>
                <p class="choice-text" data-value ="D">Choice D</p>
            </div>
        </div>
    </main>
   </div>

</body>
</html>
