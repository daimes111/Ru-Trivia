<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script defer src="js/script.js"></script> -->
    <script defer src="js/medium.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="game.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ms+Madi&family=Permanent+Marker&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&family=Permanent+Marker&family=Poppins:ital,wght@1,300&display=swap');
    </style>
        
        
    <title>Ru-Trivia_Medium</title>
</head>
<body>

   <div id="game">
    <header id="game-title" class="header"><span class="title">Ru-Trivia's!</span> Drag Race</header>
    <nav class="progress-container nav">
        <div class="progress">
            <!-- <p></p> -->
            <h2 id="progressText"></h2>
            <div id="progressBar">
                <div id="progressBarFull"></div>
            </div>
        </div>
        <div class="score">
            <h2 >Score: <span id="score-display">0</span></h2>
        </div>  
    </nav>
    <main id="game-questions" class="main">
        <div class="question-container">
            <h2 class="question"></h2>
        </div>
        <div class="choices-container">
            <div class="choice-container">
                <p class="choice-prefix">A)</p>
                <p class="choice-text" data-value ="A">Choice A</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B)</p>
                <p class="choice-text" data-value ="B">Choice B</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C)</p>
                <p class="choice-text" data-value ="C">Choice C</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D)</p>
                <p class="choice-text" data-value ="D">Choice D</p>
            </div>
        </div>
    </main>
   </div>

</body>
</html>
